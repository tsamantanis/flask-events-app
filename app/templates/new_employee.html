{% extends 'base.html' %}
{% block content %}


<main class="row">
    <div class="col-12 col-md-8">
        <h1>New Employee</h1>
    </div>

    <form class="col-12 col-md-6"  method='POST'>
        <div class="row">
            <div class="col-12 col-md-6">
                <label>
                    First Name <br  />
                    <input type="text" name="first_name" class="d-block"/>
                </label>
            </div>
            <div class="col-12 col-md-6">
                <label>
                    Last Name <br  />
                    <input type="text" name="last_name" class="d-block"/>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <label>
                     Email <br  />
                    <input type="email" name="email" class="d-block"/>
                </label>
            </div>
            <div class="col-12 col-md-6">
                 <br  />
                 <input type="submit" class="button button-submit btn-block" value="Submit">
            </div>
        </div>

    </form>
</main>

{% endblock content %}
